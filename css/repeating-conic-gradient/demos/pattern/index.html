<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Паттерн — repeating-conic-gradient() — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --size: 260px;
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191c;
      background-size: var(--size) var(--size);
      background-image: repeating-conic-gradient(from 45deg, #000 0% 25%, #eee 0% 50%);
      color: #FFFFFF;
      font-size: 18px;
    }
  </style>
</head>
<body>
</body>
